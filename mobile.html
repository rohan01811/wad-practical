<!DOCTYPE html>
<html>
<head>
  <title>Mobile Site</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- jQuery & jQuery Mobile CDN -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

  <!-- Home Page -->
  <div data-role="page" id="home">

    <div data-role="header">
      <h1>My Mobile Site</h1>
    </div>

    <div data-role="content">
      <p>Welcome to our mobile-friendly website!</p>
      <a href="#about" class="ui-btn ui-corner-all ui-shadow">About Us</a>
    </div>

    <div data-role="footer">
      <h4>&copy; 2025 My Site</h4>
    </div>

  </div>

  <!-- About Page -->
  <div data-role="page" id="about">

    <div data-role="header">
      <a href="#home" data-role="button" data-icon="back">Back</a>
      <h1>About</h1>
    </div>

    <div data-role="content">
      <p>This is a sample mobile website created using jQuery Mobile. It has responsive design and smooth transitions.</p>
    </div>

    <div data-role="footer">
      <h4>Contact: info@example.com</h4>
    </div>

  </div>

</body>
</html>
